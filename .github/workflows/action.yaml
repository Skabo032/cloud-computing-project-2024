ame: Publish Docker image

on:
  push:
    branches:
      - main

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker library-central image
        uses: docker/build-push-action@v5
        with:
          context: ./library-central
          push: true
          tags: Skabo032/library-central:latest

      - name: Build and push Docker library-city image
        uses: docker/build-push-action@v5
        with:
          context: ./library-city
          push: true
          tags: Skabo032/library-city:latest